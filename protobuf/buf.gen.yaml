version: v1
managed:
  # Automatically generates Go package paths 
  # for the generated definitions.
  enabled: true
  go_package_prefix:
    default: github.com/bishopfox/sliver/protobuf
    except:
      # Exception for generating gRPC stubs, because the Google Protobuf
      # definitions have their own Go package path hard-coded.
      - buf.build/googleapis/googleapis
      # Exception for tagger dependency (see buf.gen.schema.yaml)
      - buf.build/srikrsna/protoc-gen-gotag
      
plugins:
  # Generate Go code type definitions for all packages.
  - name: go
    out: .
    opt: paths=source_relative
  #  Generate the gRPC service stubs for client/server.
  - name: go-grpc
    out: .
    opt: paths=source_relative
