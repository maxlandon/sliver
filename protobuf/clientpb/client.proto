syntax = "proto3";
package clientpb;

import "commonpb/common.proto";
import "sliverpb/sliver.proto";

option go_package = "github.com/bishopfox/sliver/protobuf/clientpb";


// [ Version ] ----------------------------------------
message Version {
  int32 Major = 1;
  int32 Minor = 2;
  int32 Patch = 3;

  string Commit = 4;
  bool Dirty = 5;
  int64 CompiledAt = 6;

  string OS = 7;
  string Arch = 8;
}

// [ History commands ] ----------------------------------------

// AddCmdHistoryRequest - Consoles send their commands each time.
// If the current command is executed in an implant context,
// the precise UUID is passed along, so that each implant host has
// one unified history, and all sessions created on the same host,
// will share the same set.
message AddCmdHistoryRequest {
  string Line = 1;
  Session Session = 2;      
  Beacon Beacon = 3;

  commonpb.Request Request = 9;
}

message AddCmdHistory {
  bool Doublon = 1;          
  repeated string User = 2;
  repeated string Sliver = 3;

  commonpb.Response Response = 9;
}

// HistoryRequest - A console wants a command history.
// We may ask for two sets of history at once: the user, and a session
message HistoryRequest {
  bool AllConsoles = 1;     
  int32 Index = 2;         
  Session Session = 3;      
  Beacon Beacon = 4;
        
  commonpb.Request Request = 9;
}

// History - Command history content.
message History {
  repeated string User = 2;
  int32 UserHistLength = 3;

  repeated string Sliver = 4;
  int32 SliverHistLength = 5;

  commonpb.Response Response = 9;
}

// [ Console configuration ] ----------------------------------------

// Ask for config
message GetConsoleConfigReq {
  commonpb.Request Request = 9;
}

// Get config
message GetConsoleConfig {
  bytes Config = 1;
  commonpb.Response Response = 9;
}

// Save the config
message SaveConsoleConfigReq {
  bytes Config = 1;
  commonpb.Request Request = 9;
}

// Saved
message SaveConsoleConfig {
  commonpb.Response Response = 9;
}

// [ Sliver Settings] ----------------------------------------

// Ask for settings 
message GetSliverSettingsReq {
  commonpb.Request Request = 9;
}

// Get settings 
message GetSliverSettings {
  bytes Settings = 1;
  commonpb.Response Response = 9;
}

// Save the settings 
message SaveSliverSettingsReq {
  bytes Settings = 1;
  commonpb.Request Request = 9;
}

// Saved
message SaveSliverSettings {
  commonpb.Response Response = 9;
}

// [ Core ] ----------------------------------------
message Session {
  uint32 ID = 1;
  string Name = 2;
  string Hostname = 3;
  string HostUUID = 4;
  string Username = 5;
  string UID = 6;
  string GID = 7;
  string OS = 8;
  string Arch = 9;
  string Transport = 10;
  string RemoteAddress = 11;
  int32 PID = 12;
  string Filename = 13; // Argv[0]
  int64 LastCheckin = 14;
  string ActiveC2 = 15;
  string Version = 16;
  bool Evasion = 17;
  bool IsDead = 18;
  int64 ReconnectInterval = 19;
  string ProxyURL = 20;
  int64 PollTimeout = 21;
  bool Burned = 22;
  repeated string Extensions = 23;
  // string ConfigID = 24;
  string WorkingDirectory = 25;
  string TransportID = 26;
  string UUID = 27; // generated at runtime by the session
}

message Beacon {
  string ID = 1;
  string Name = 2;
  string Hostname = 3;
  string UUID = 4;
  string Username = 5;
  string UID = 6;
  string GID = 7;
  string OS = 8;
  string Arch = 9;
  string Transport = 10;
  string RemoteAddress = 11;
  int32 PID = 12;
  string Filename = 13; // Argv[0]
  int64 LastCheckin = 14;
  string ActiveC2 = 15;
  string Version = 16;
  bool Evasion = 17;
  bool IsDead = 18;
  string WorkingDirectory = 19;

  string ProxyURL = 20;
  int64 Interval = 21;
  int64 Jitter = 22;
  bool Burned = 23;
  int64 NextCheckin = 24;

  int64 TasksCount = 25;
  int64 TasksCountCompleted = 26;
}

message Beacons {
  repeated Beacon Beacons = 2;
}

message BeaconTask {
  string ID = 1;
  string BeaconID = 2;
  int64 CreatedAt = 3;
  string State = 4;
  int64 SentAt  = 5;
  int64 CompletedAt = 6;
  bytes Request = 7;
  bytes Response = 8;
  string Description = 9;
}

message BeaconTasks {
  string BeaconID = 1;
  repeated BeaconTask Tasks = 2;
}

message ImplantC2 {
  uint32 Priority = 1;
  string URL = 2;
  string Options = 3; // Protocol specific options
}

enum OutputFormat {
  SHARED_LIB = 0;
  SHELLCODE = 1;
  EXECUTABLE = 2;
  SERVICE = 3;
}

message ImplantConfig {
  string ID = 100;
  bool IsBeacon = 200;
  int64 BeaconInterval = 201;
  int64 BeaconJitter = 202;

  string GOOS = 1;
  string GOARCH = 2;
  string Name = 3;
  string CACert = 4;
  string Cert = 5;
  string Key = 6;
  bool Debug = 7;
  bool Evasion = 31;
  bool ObfuscateSymbols = 30;

  string WGImplantPrivKey = 33;
  string WGServerPubKey = 34;
  string WGPeerTunIP = 35;
  uint32 WGKeyExchangePort = 36;
  uint32 WGTcpCommsPort = 37;

  int64 ReconnectInterval = 8;
  uint32 MaxConnectionErrors = 9;
  int64 PollTimeout = 38;

  // c2
  repeated ImplantC2 C2 = 10;
  repeated string CanaryDomains = 11;
  string ConnectionStrategy = 39;

  bool LimitDomainJoined = 20;
  string LimitDatetime = 21;
  string LimitHostname = 22;
  string LimitUsername = 23;
  string LimitFileExists = 32;

  OutputFormat Format = 25;
  bool IsSharedLib = 26;

  string FileName = 27;
  bool IsService = 28;
  bool IsShellcode = 29;

  repeated sliverpb.C2Profile C2s = 15;
  repeated sliverpb.C2Channel RuntimeC2s = 16;

  bool CommDisabled = 17;
  string CommServerCert = 40;
  string CommServerKey = 41;
  string CommServerFingerprint = 42;
}

// Configs of previously built implants
message ImplantBuilds {
  map<string, ImplantConfig> Configs = 1;
}

message CompilerTarget {
  string GOOS = 1;  // The server's OS
  string GOARCH = 2;  // The server's Arch
  OutputFormat Format = 3;
}

message CrossCompiler {
  string TargetGOOS = 1;  // The server's OS
  string TargetGOARCH = 2;  // The server's Arch
  string CCPath = 3;
  string CXXPath = 4;
}

message Compiler {
  string GOOS = 1;  // The server's OS
  string GOARCH = 2;  // The server's Arch
  repeated CompilerTarget Targets = 3;
  repeated CrossCompiler CrossCompilers = 4;
  repeated CompilerTarget UnsupportedTargets = 5;
}

message DeleteReq {
  string Name = 1;
}

// DNSCanary - Single canary and metadata
message DNSCanary {
  string ImplantName = 1;
  string Domain = 2;
  bool Triggered = 3;
  string FirstTriggered = 4;
  string LatestTrigger = 5;
  uint32 Count = 6;
}

message Canaries {
  repeated DNSCanary Canaries = 1;
}

// UniqueWGIP - Unique wireguard IP
message UniqueWGIP {
  string IP = 1;
}

message ImplantProfile {
  string Name = 1;
  ImplantConfig Config = 2;
}

message ImplantProfiles {
  repeated ImplantProfile Profiles = 1;
}

message RegenerateReq {
  string ImplantName = 1;
}

message Job {
  string ID = 1;
  string SessionID = 2;
  string SessionName = 3;
  string SessionUsername = 4;

  string Name = 5;
  string Description = 6;
  int32 Order = 7;

  sliverpb.C2Profile Profile = 8;
}


// [ Jobs ]  ----------------------------------------
message Jobs {
  repeated Job Active = 1;
}

message KillJobReq {
  string ID = 1;
}

message KillJob {
  string ID = 1;
  bool Success = 2;
}

// [ C2 Profiles ] ----------------------------------------

message CreateC2ProfileReq {
  sliverpb.C2Profile Profile = 1;
  commonpb.Request Request = 9;
}

message CreateC2Profile {
  sliverpb.C2Profile Profile = 1;
  commonpb.Response Response = 9;
}

message DeleteC2ProfileReq {
  sliverpb.C2Profile Profile = 1;
  commonpb.Request Request = 9;
}

message DeleteC2Profile {
  commonpb.Response Response = 9;
}

message UpdateC2ProfileReq {
  sliverpb.C2Profile Profile = 1;
  commonpb.Request Request = 9;
}
message UpdateC2Profile {
  sliverpb.C2Profile Updated = 1;
  commonpb.Response Response = 9;
}

message GetC2ProfilesReq {
  commonpb.Request Request = 9;
}

message GetC2Profiles {
  repeated sliverpb.C2Profile Profiles = 1;
}

// [ C2 Handlers ] -----------------------------------------

// The server requests an implant/the server to start a handler.
message HandlerStartReq {
  
  sliverpb.C2Profile Profile = 1;
  commonpb.Request Request = 9;
}

message HandlerStart {
  bool Success = 1;
  commonpb.Response Response = 9;
}

// The server requests an implant/the server to stop a handler.
message HandlerCloseReq {
  sliverpb.C2Profile Profile = 1;
  commonpb.Request Request = 9;
}

message HandlerClose {
  bool Success = 1;
  commonpb.Response Response = 9;
}

// [ Transports ] -----------------------------------------

message Transport {
  string ID = 1;
  string SessionID = 2;
  int32 Order = 3;
  bool Running = 4;
  sliverpb.C2Profile Profile = 5;
}

message AddTransportReq {
  string ID = 1;
  bool Switch = 2;
  int32 Priority = 3;
  commonpb.Request Request = 9;
}

message AddTransport {
  commonpb.Response Response = 9;
}

message SwitchTransportReq {
  string ID = 1;
  commonpb.Request Request = 9;
}

message SwitchTransport {
  commonpb.Response Response = 9;
}

message DeleteTransportReq {
  string ID = 1;
  commonpb.Request Request = 9;
}

message DeleteTransport {
  commonpb.Response Response = 9;
}

message GetTransportsReq {
  commonpb.Request Request = 9;
}

message GetTransports {
  repeated Transport Transports = 1;
  commonpb.Response Response = 9;
}

